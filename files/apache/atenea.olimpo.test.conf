<VirtualHost *:80>
    ServerName atenea.olimpo.test
    ServerAlias www.atenea.olimpo.test
    DocumentRoot /var/www/atenea.olimpo.test

    <Directory /var/www/atenea.olimpo.test>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    ErrorDocument 403 "You do not have permission to access atenea.olimpo.test"
    ErrorDocument 404 /messages/404.html

    ErrorLog /var/log/apache2/atenea.olimpo.test.error.log
    CustomLog /var/log/apache2/atenea.olimpo.test.access.log combined
</VirtualHost>
